<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Logs</title>
</head>
<body>
    <h1>Available User Logs</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('user_logs', username=user) }}">{{ user }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
